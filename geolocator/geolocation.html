<body class="w-full h-full bg-blue-400 flex items-center justify-center">
    <div class="conatiner border border-amber-400 p-8 rounded-lg drop-shadow-lg">
        <h1 class="text-4xl capitalize font-bold py-4">your location in javascript</h1>
        <button id="getlocation"

        <p id="currentloaction" class="py-4 text-xl">Your Location</p>

        const btn = document.querySelector('#getlocation')
        const currentloaction = document.querySelector('#currentloaction')
        // btn.addEventListener('click', (e) => {

        //     })
        // })
        const getusecorentloation = (latitude, longitude) => {
            console.log(latitude, longitude);
        }
        btn.addEventListener('click', (e) => {
            navigator.geolocation.watchPosition((e) => {
                currentloaction.innerHTML = "Latitude: " + e.coords.latitude +
                    "<br>Longitude: " + e.coords.longitude;
                getusecorentloation(e.coords.latitude, e.coords.longitude)
            })
        })
    </script>
