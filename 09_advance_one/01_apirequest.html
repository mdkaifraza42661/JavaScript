<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: black ; color: wheat;">
    <!-- 0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete. -->
    <button id="getdata">clickMe</button>
    <div id="img">

    </div>


</body>
<script>
    let requesturl = 'https://api.github.com/users/mdkaifraza42661'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requesturl)
    xhr.onreadystatechange = function() {
        // console.log(xhr.readyState);
        if(xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(data);
            // data.
            let profile = data.avatar_url
            let follower = data.followers
            document.querySelector('#getdata').addEventListener('click', () => {
                const createElement = document.createElement('p')
                createElement.innerText = follower;
                console.log(follower);
                document.body.appendChild(createElement)


                // const createElement2 = document.createElement('div')
                // const imgurl = createElement.innerHTML = `<img src="${profile}" alt="">`;
                // document.querySelector('#mg').appendChild(createElement2)
                // createElement2.appendChild(imgurl)
                const image = document.createElement('img');
                image.src = profile
                document.querySelector('#img').appendChild(image)

            })

        }

    }
    xhr.send()
</script>

</html>
